<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="mainContent">
        <aside id="searchBar">
            <section id="searchBox">
                <h3>Search For A City</h3>
                <input type="text" id="userInput" placeholder="City Name">
                <button id="searchButton">Search</button>
            </section>

            <section id="searchHistorySection">
                <ul id="searchHistory">
                    
                </ul>
            </section>
        </aside>

        <main id="dashboard">
            <section class="card" id="cardOne">
                <h3 id="todaysDate" class="date">Placeholder</h3>
                <p>Temp: <span class="temp"></span></p>
                <p>Wind: <span class="wind"></span></p>
                <p>Humidity: <span class="humidity"></span></p>
                <p>UV Index: <span id="uvIndex"></span></p>
            </section>
            
            <div id="fiveDayCards">
                <h3>5 Day Forecast</h3>
                <section class="card">
                    <h3 class="date">Placeholder</h3>
                    <p>Temp: <span class="temp"></span></p>
                    <p>Wind: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                </section>
                <section class="card">
                    <h3 class="date">Placeholder</h3>
                    <p>Temp: <span class="temp"></span></p>
                    <p>Wind: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                </section>
                <section class="card">
                    <h3 class="date">Placeholder</h3>
                    <p>Temp: <span class="temp"></span></p>
                    <p>Wind: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                </section>
                <section class="card">
                    <h3 class="date">Placeholder</h3>
                    <p>Temp: <span class="temp"></span></p>
                    <p>Wind: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                </section>
                <section class="card">
                    <h3 class="date">Placeholder</h3>
                    <p>Temp: <span class="temp"></span></p>
                    <p>Wind: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                </section>
            </div>
        </main>
    </div>

    <script src="./Assets/scripts.js"></script>

</body>
</html>
